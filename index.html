<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <style>
    body { background: aquamarine; font-family: Arial, sans-serif; }
    h1 { text-align: center; margin-top: 10px; }
    form {
      background: rgb(191, 183, 187);
      text-align: center;
      padding: 15px 18px;
      margin: 10px auto;
      width: fit-content;
      border-radius: 10px;
    }
    table {
      background: antiquewhite;
      margin: 12px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1100px;
    }
    th, td { border: 1px solid #333; padding: 6px 10px; }
    th { background: #f1e2c6; }
    .groupTitle { text-align: center; margin: 18px 0 6px; }
    .totalsTable {
      width: 95%;
      max-width: 1100px;
      margin: 0 auto 18px;
      background: yellow;
      font-weight: bold;
    }
    #qwe { background: red; color: #fff; padding: 8px 14px; border: 0; cursor: pointer; }
    #muhil { background: green; color: #fff; padding: 8px 14px; border: 0; cursor: pointer; }
    input, select { padding: 6px; }

    @media print {
  form, #printBtn, #muhil, #qwe { display: none !important; }
  body { background: white !important; }
  table { width: 100% !important; max-width: 100% !important; }
  .totalsTable { page-break-inside: avoid; }
  h2 { page-break-after: avoid; }
}

  </style>
</head>

<body>
  <h1>Add records</h1>

  <form id="information">
    <label for="brand">Brand name</label>
    <input type="text" id="brand" placeholder="Type brand name..." autocomplete="off" />
    <datalist id="suggestions"></datalist>

    <br><br>

    <label for="ml">ML</label>
    <select id="ml" name="ml">
      <option value="">select</option>
      <option value="180">180 ml</option>
      <option value="325">325 ml</option>
      <option value="375">375 ml</option>
      <option value="500">500 ml</option>
      <option value="650">650 ml</option>
      <option value="750">750 ml</option>
      <option value="1000">1000 ml</option>
    </select>

    <br><br>

    <label for="ob">Enter opening balance</label>
    <input type="number" id="ob" name="ob" placeholder="Enter the number" />

    <br><br>

    <label for="cb">Enter closing balance</label>
    <input type="number" id="cb" name="cb" placeholder="Enter the number" />

    <br><br>

    <label for="price">price</label>
    <input type="number" id="price" name="price" placeholder="price" />

    <br><br>

    <input type="reset" value="clear" />
    <input type="submit" value="submit" />

    <br><br><hr><hr>

    <button type="button" id="muhil" onclick="downloadCSV()">Download CSV</button>

    <br><br><hr>

    <button type="button" id="qwe" onclick="clearAll()">Clear table</button>
    <br><br><hr>
    <button type="button" id="printBtn" onclick="printReport()">Print / Save PDF</button>

  </form>

function printReport() {
  // make sure latest data is rendered before printing
  renderGroupedTables();
  window.print(); // user can choose "Save as PDF"
}


/* Brand suggestions list is built from PRICELIST (same as your old code) */
const BRANDS = [...new Set(PRICELIST.map(x => x.brand))].sort();

/* ---------------- STORAGE ---------------- */
const STORAGEKEY = "calcrecords";
let records = [];

function loadData() {
  const saved = localStorage.getItem(STORAGEKEY);
  if (saved) records = JSON.parse(saved);
}
function saveData() {
  localStorage.setItem(STORAGEKEY, JSON.stringify(records));
}

/* ---------------- AUTOCOMPLETE + AUTO PRICE ---------------- */
const form = document.getElementById("information");
const brandInput = document.getElementById("brand");
const mlSelect = document.getElementById("ml");
const priceInput = document.getElementById("price");
const datalist = document.getElementById("suggestions");

/* always show suggestions while typing (not hidden) */
brandInput.setAttribute("list", "suggestions");

function renderBrandOptions(filterText) {
  datalist.innerHTML = "";
  const q = (filterText || "").toLowerCase();

  BRANDS
    .filter(b => b.toLowerCase().includes(q))
    .slice(0, 30)
    .forEach(b => {
      const opt = document.createElement("option");
      opt.value = b;
      datalist.appendChild(opt);
    });
}

/* auto fill price if brand+ml match exists in PRICELIST */
function autoApplyPrice() {
  const brand = brandInput.value.trim();
  const ml = parseFloat(mlSelect.value || 0);
  if (!brand || !ml) return;

  const match = PRICELIST.find(x => x.brand === brand && x.ml === ml);
  if (match) priceInput.value = match.price;
  else priceInput.value = "";
}

brandInput.addEventListener("input", () => {
  renderBrandOptions(brandInput.value);
  autoApplyPrice();
});
brandInput.addEventListener("focus", () => renderBrandOptions(brandInput.value));
mlSelect.addEventListener("change", autoApplyPrice);

/* ---------------- GROUP DEFINITIONS (8 TABLES) ---------------- */
function money(n) { return (Number(n) || 0).toFixed(2); }
function sumField(arr, idx) { return arr.reduce((a, r) => a + (Number(r[idx]) || 0), 0); }

const GROUPS = [
  { key: "180_140",   title: "Table 1: 180 ml (Price <= 140)",  filter: r => r[1] === 180 && r[5] <= 140 },
  { key: "180_170",   title: "Table 2: 180 ml (Price = 170)",  filter: r => r[1] === 180 && r[5] === 170 },
  { key: "180_gt200", title: "Table 3: 180 ml (Price >= 200)",  filter: r => r[1] === 180 && r[5] >= 200 },

  { key: "375",  title: "Table 4: 375 ml",  filter: r => r[1] === 375 },
  { key: "750",  title: "Table 5: 750 ml",  filter: r => r[1] === 750 },
  { key: "1000", title: "Table 6: 1000 ml", filter: r => r[1] === 1000 },
  { key: "650",  title: "Table 7: 650 ml",  filter: r => r[1] === 650 },
  { key: "500",  title: "Table 8: 500 ml",  filter: r => r[1] === 500 },
];

/* Render ALL 8 tables always (even if no records -> show "No records") */
function renderGroupedTables() {
  const host = document.getElementById("groups");
  host.innerHTML = "";

  GROUPS.forEach(g => {
    const rows = records.filter(g.filter);

    const totalOB = sumField(rows, 2);
    const totalCB = sumField(rows, 3);
    const totalSales = sumField(rows, 4);
    const totalSV = sumField(rows, 6);
    const totalCBV = sumField(rows, 7);

    const title = document.createElement("h2");
    title.className = "groupTitle";
    title.textContent = g.title;
    host.appendChild(title);

    const t = document.createElement("table");
    t.innerHTML = `
      <thead>
        <tr>
          <th>S.No</th><th>Brand</th><th>ML</th><th>OB</th><th>CB</th>
          <th>Sales</th><th>Price</th><th>Sales Value</th><th>CB Value</th>
        </tr>
      </thead>
      <tbody>
        ${
          rows.length === 0
            ? `<tr><td colspan="9" style="text-align:center;">No records</td></tr>`
            : rows.map((r, i) => `
                <tr>
                  <td>${i + 1}</td>
                  <td>${r[0]}</td>
                  <td>${r[1]}</td>
                  <td>${r[2]}</td>
                  <td>${r[3]}</td>
                  <td>${r[4]}</td>
                  <td>${r[5]}</td>
                  <td>${money(r[6])}</td>
                  <td>${money(r[7])}</td>
                </tr>
              `).join("")
        }
      </tbody>
    `;
    host.appendChild(t);

    const totals = document.createElement("table");
    totals.className = "totalsTable";
    totals.innerHTML = `
      <tr>
        <td>Total OB: ${money(totalOB)}</td>
        <td>Total CB: ${money(totalCB)}</td>
        <td>Total Sales: ${money(totalSales)}</td>
        <td>Total Sales Value: ${money(totalSV)}</td>
        <td>Total CB Value: ${money(totalCBV)}</td>
      </tr>
    `;
    host.appendChild(totals);
  });
}

/* ---------------- SUBMIT ---------------- */
form.addEventListener("submit", function(e) {
  e.preventDefault();

  const brand = brandInput.value.trim();
  const ml = parseFloat(mlSelect.value || 0);
  const ob = parseFloat(document.getElementById("ob").value || 0);
  const cb = parseFloat(document.getElementById("cb").value || 0);
  const price = parseFloat(priceInput.value || 0);

  if (!brand || !ml || !price) {
    alert("Please select Brand + ML. Price will auto-fill. If price is empty, add that brand+ml in PRICELIST.");
    return;
  }

  const sales = ob - cb;
  const sv = price * sales;
  const cbv = price * cb;

  records.push([brand, ml, ob, cb, sales, price, sv, cbv]);
  saveData();

  renderGroupedTables();

  form.reset();
  // keep suggestions still working after reset
  brandInput.setAttribute("list", "suggestions");
  datalist.innerHTML = "";
});

/* ---------------- CSV DOWNLOAD ---------------- */
function downloadCSV() {
  if (records.length === 0) { alert("no data"); return; }

  let csv = "S.No,Brand,ML,OB,CB,Sales,Price,SalesValue,CBValue\n";
  for (let i = 0; i < records.length; i++) {
    csv += (i + 1) + "," + records[i].join(",") + "\n";
  }

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "records.csv";
  a.click();
  URL.revokeObjectURL(url);
}

/* ---------------- CLEAR ALL ---------------- */
function clearAll() {
  const ok = confirm("Do you want to clear all records?");
  if (!ok) return;

  records = [];
  localStorage.removeItem(STORAGEKEY);
  renderGroupedTables();
}

/* Initial page load */
loadData();
renderBrandOptions("");      // load all brands in suggestion list at start
renderGroupedTables();       // show all 8 tables immediately
</script>
